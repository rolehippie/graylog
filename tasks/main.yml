---
- name: Create required group
  ansible.builtin.group:
    name: "{{ graylog_group }}"
    system: true
    state: present
  tags:
    - graylog

- name: Create required user
  ansible.builtin.user:
    name: "{{ graylog_user }}"
    group: "{{ graylog_group }}"
    password: "!"
    shell: /usr/sbin/nologin
    home: "{{ graylog_storage_path }}"
    create_home: false
    system: true
    state: present
  tags:
    - graylog

- name: Check package list
  ansible.builtin.package_facts:
    manager: auto
  tags:
    - graylog

- name: Fact repo package
  ansible.builtin.set_fact:
    graylog_repo_package_installed: "{{ ('graylog-%s-repository' % graylog_minor_version) in ansible_facts.packages.keys() }}"
  tags:
    - graylog

- name: Download repo package
  when: not graylog_repo_package_installed
  ansible.builtin.get_url:
    url: "https://packages.graylog2.org/repo/packages/graylog-{{ graylog_minor_version }}-repository_latest.deb"
    dest: /tmp/graylog-repository_latest.deb
    owner: root
    group: root
    mode: u=rw,g=r,o=r
  tags:
    - graylog

- name: Install repo package
  when:
    - not graylog_repo_package_installed
  ansible.builtin.apt:
    deb: /tmp/graylog-repository_latest.deb
    state: present
  tags:
    - graylog

- name: Update repo cache
  when: not graylog_repo_package_installed
  ansible.builtin.apt:
    update_cache: true
  tags:
    - graylog

- name: Delete repo package
  ansible.builtin.file:
    path: /tmp/graylog-repository_latest.deb
    state: absent
  tags:
    - graylog

- name: Install jdk package
  when:
    - graylog_openjdk_version | string | length > 0
  ansible.builtin.package:
    name: "openjdk-{{ graylog_openjdk_version | string }}-jre"
    state: present
  tags:
    - graylog

- name: Install required packages
  loop: "{{ graylog_enterprise_packages if graylog_enable_enterprise else graylog_standard_packages }}"
  ansible.builtin.package:
    name: "{{ item }}"
    state: present
  tags:
    - graylog

- name: Install deb plugin
  notify:
    - Restart graylog-server
  loop: "{{ graylog_default_plugins + graylog_extra_plugins }}"
  loop_control:
    label: "{{ item.name }}"
  when:
    - item.type == "deb"
    - true if item.state is not defined else item.state == "present"
  ansible.builtin.apt:
    deb: "{{ item.url }}"
    state: present
  tags:
    - graylog

- name: Remove deb plugin
  notify:
    - Restart graylog-server
  loop: "{{ graylog_default_plugins + graylog_extra_plugins }}"
  loop_control:
    label: "{{ item.name }}"
  when:
    - item.type == "deb"
    - false if item.state is not defined else item.state == "absent"
  ansible.builtin.package:
    name: "{{ item.name }}"
    state: absent
  tags:
    - graylog

- name: Install jar plugin
  notify:
    - Restart graylog-server
  loop: "{{ graylog_default_plugins + graylog_extra_plugins }}"
  loop_control:
    label: "{{ item.name }}"
  when:
    - item.type == "jar"
    - true if item.state is not defined else item.state == "present"
  ansible.builtin.get_url:
    url: "{{ item.url }}"
    dest: "/usr/share/graylog-server/plugin/{{ item.name }}.jar"
    owner: root
    group: root
    mode: o=rw,g=r,o=r
  tags:
    - graylog

- name: Remove jar plugin
  notify:
    - Restart graylog-server
  loop: "{{ graylog_default_plugins + graylog_extra_plugins }}"
  loop_control:
    label: "{{ item.name }}"
  when:
    - item.type == "jar"
    - false if item.state is not defined else item.state == "absent"
  ansible.builtin.file:
    name: "/usr/share/graylog-server/plugin/{{ item.name }}.jar"
    state: absent
  tags:
    - graylog

- name: Create data directory
  ansible.builtin.file:
    path: "{{ graylog_storage_path }}"
    owner: "{{ graylog_user }}"
    group: "{{ graylog_group }}"
    mode: u=rwX,g=rX,o=rX
    state: directory
  tags:
    - graylog

- name: Enforce data ownership
  ansible.builtin.file:
    path: "{{ graylog_storage_path }}"
    owner: "{{ graylog_user }}"
    group: "{{ graylog_group }}"
    recurse: true
    follow: true
    mode: u=rwX,g=rX,o=rX
  tags:
    - graylog

- name: Create log directory
  ansible.builtin.file:
    dest: "{{ graylog_logs_path }}"
    owner: "{{ graylog_user }}"
    group: "{{ graylog_group }}"
    mode: u=rwx,g=rx,o=rx
    state: directory
  tags:
    - graylog

- name: Write nodeid config
  notify:
    - Restart graylog-server
  ansible.builtin.copy:
    content: "{{ graylog_node_id }}"
    dest: /etc/graylog/server/node-id
    owner: root
    group: root
    mode: u=rw,g=r,o=r
  tags:
    - graylog

- name: Write log4j2 config
  notify:
    - Restart graylog-server
  ansible.builtin.copy:
    src: log4j2.xml
    dest: /etc/graylog/server/log4j2.xml
    owner: root
    group: root
    mode: u=rw,g=r,o=r
  tags:
    - graylog

- name: Write server config
  notify:
    - Restart graylog-server
  ansible.builtin.template:
    src: config.j2
    dest: /etc/graylog/server/server.conf
    owner: root
    group: root
    mode: u=rw,g=r,o=r
  tags:
    - graylog

- name: Write default config
  notify:
    - Restart graylog-server
  ansible.builtin.template:
    src: default.j2
    dest: /etc/default/graylog-server
    owner: root
    group: root
    mode: u=rw,g=r,o=r
  tags:
    - graylog

- name: Start graylog service
  ansible.builtin.systemd:
    name: graylog-server
    state: started
    daemon_reload: true
    masked: false
    enabled: true
  tags:
    - graylog

- name: Include oauth2 tasks
  when:
    - graylog_oauth2_enabled
  ansible.builtin.include_tasks: oauth2.yml
  tags:
    - graylog
    - oauth2

...
